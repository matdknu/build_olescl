project:
  type: website
  output-dir: _site
  # Excluir archivos que no deben ser procesados por Quarto
  # Especialmente equipo/tesistas-pasantes-data.md que causa problemas
  exclude:
    - "equipo/tesistas-pasantes-data.md"
    - "index.html"
    - "index.html.backup"
    - "*.html"
    - "_site/**"
    - "site_libs/**"

execute:
  echo: false
  warning: false
  message: false

format:
  html:
    theme: default
    css: style.css
    # Nota: Los scripts se agregan manualmente en los archivos HTML
    # No usar include-in-header aquí porque causa errores con archivos .md

# Ejecutar scripts después del render
post-render:
  - Rscript scripts/post-render-news-index.R
  - Rscript scripts/post-render-index.R
