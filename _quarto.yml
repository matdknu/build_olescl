project:
  type: website
  output-dir: _site
  # Especificar que index.qmd es la página principal
  navbar:
    left:
      - href: index.qmd
        text: Inicio

execute:
  echo: false
  warning: false
  message: false

format:
  html:
    theme: default
    css: style.css
    # Nota: Los scripts se agregan manualmente en los archivos HTML
    # No usar include-in-header aquí porque causa errores con archivos .md

# Ejecutar scripts después del render
post-render:
  - Rscript scripts/post-render-news-index.R
  - Rscript scripts/post-render-index.R
